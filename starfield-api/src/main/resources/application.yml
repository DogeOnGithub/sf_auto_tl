spring:
  application:
    name: starfield-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:starfield}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: true
      logic-not-delete-value: false

server:
  port: ${SERVER_PORT:8080}

# API 配置
api:
  base-url: ${API_BASE_URL:http://localhost:8080}

# 翻译引擎配置
engine:
  base-url: ${ENGINE_BASE_URL:http://localhost:5001}

# 文件存储配置
storage:
  upload-dir: ${UPLOAD_DIR:./uploads}

# Prompt 配置
prompt:
  max-length: ${PROMPT_MAX_LENGTH:10000}

# 腾讯云 COS 配置
cos:
  secret-id: ${COS_SECRET_ID:}
  secret-key: ${COS_SECRET_KEY:}
  region: ${COS_REGION:ap-guangzhou}
  bucket-name: ${COS_BUCKET_NAME:}
  base-url: ${COS_BASE_URL:}
