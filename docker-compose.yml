services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: starfield
      TZ: Asia/Shanghai
      PGTZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  starfield-engine:
    build: ./starfield-engine
    ports:
      - "5001:5001"
    environment:
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://api.deepseek.com/v1}
      LLM_MODEL: ${LLM_MODEL:-deepseek-reasoner}
      API_BASE_URL: http://starfield-api:8080
    volumes:
      - uploads:/app/uploads

  starfield-api:
    build: ./starfield-api
    ports:
      - "8080:8080"
    environment:
      TZ: Asia/Shanghai
      JAVA_OPTS: -Duser.timezone=Asia/Shanghai
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: starfield
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      ENGINE_BASE_URL: http://starfield-engine:5001
      API_BASE_URL: http://starfield-api:8080
      COS_SECRET_ID: ${COS_SECRET_ID}
      COS_SECRET_KEY: ${COS_SECRET_KEY}
      COS_REGION: ${COS_REGION:-ap-guangzhou}
      COS_BUCKET_NAME: ${COS_BUCKET_NAME}
      COS_BASE_URL: ${COS_BASE_URL}
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      starfield-engine:
        condition: service_started

  starfield-web:
    build: ./starfield-web
    ports:
      - "80:80"
    depends_on:
      - starfield-api

volumes:
  pgdata:
  uploads:
